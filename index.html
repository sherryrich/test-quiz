<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Test Quiz</title>
</head>

<body>
    <section class="top-game-area">
        <div class="game-area">
            <img class="header-image" src="" alt="">
        </div>
        <div class="game-area">
            <h1 class="heading">Test Quiz</h1>
            <div class="controls">
                <button type="button" onclick="window.location.href='questions.html'" class="btn"
                    id="start">Start</button>
                <button type="button" onclick="window.location.href='highscores.html'" id="highscore-btn"
                    class="btn">High Scores</button>
                    
                    <button class="btn" id="open">
                        How to play
                    </button>
                <div class="modal-container modal-btn" id="modal_container">
                    <div class="modal">
                        <h1>Modal</h1>
                        <p>Pick the name of the company which matches the Logo !<br>
                            Correct answers display <span class="modal-green">Green</span><br>
                            Incorrect answers display <span class="modal-red">Red</span><br>
                            Highest Score Wins!<br>
                            Hit Start to play!
                        </p><br>
                        <button class="btn-close" id="close">
                            Ok got it!
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <script src="assets/js/app.js"></script>
</body>

</html>
